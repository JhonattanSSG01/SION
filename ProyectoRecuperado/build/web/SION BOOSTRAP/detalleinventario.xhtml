        <f:view>
           <h:form class="container mb-4" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; height: 290px;">
                <h1 class="mb-3"><h:outputText value="Crear "/></h1>
                <h:panelGrid columns="2" style="margin-left: 290px;margin-top: -25px;">
                    <h:outputLabel value="Cod_Din:" for="codDin" />
                    <h:inputText id="codDin" value="#{detalleInventarioController.detalleInventario.codDin}" title="CodDin" required="true" requiredMessage="El codigo es requerido."/>
                    <h:outputLabel value="Cap_Din:" for="capDin" />
                    <h:inputText id="capDin" value="#{detalleInventarioController.detalleInventario.capDin}" title="CapDin" required="true" requiredMessage="El nombre es requerido."/>
                    <h:outputLabel value="Catp_Din:" for="catpDin" />
                    <h:inputText id="catpDin" value="#{detalleInventarioController.detalleInventario.catpDin}" title="CatpDin" />
                    <h:outputLabel value="Tipp_Din:" for="tippDin" />
                    <h:inputText id="tippDin" value="#{detalleInventarioController.detalleInventario.tippDin}" title="TippDin" required="true" requiredMessage="La categoria es requerida."/>
                    <h:outputLabel value="Cod_Inv:" for="codInv" />
                    <h:selectOneMenu id="codInv" value="#{detalleInventarioController.inventario.codInv}" title="CodInv" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{inventarioController.consultarInventario()}" var="inventario" itemValue="#{inventario.codInv}" itemLabel="#{inventario.encInv}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="Cod_Prod:" for="codProd" />
                    <h:selectOneMenu id="codProd" value="#{detalleInventarioController.productoMenaje.codProd}" title="CodProd" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{productoMenajeController.consultarProductoMenaje()}" var="productoMenaje" itemValue="#{productoMenaje.codProd}" itemLabel="#{productoMenaje.nomProd}"/>
                    </h:selectOneMenu><br></br>
                    <h:commandButton style="width: 100px; margin-left: 45px;" class="btn btn-secondary" value="Registrar" action="#{detalleInventarioController.registrarDetalleInventario()}"></h:commandButton>
                    <h:commandButton style="width: 100px; margin-left: 25px; margin-top: -45px;" class="btn btn-primary" value="Actualizar" action="#{detalleInventarioController.actualizarDetalleInventario()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
         <f:view>
            <h:form class="container" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px;margin-left: 240px;">
                <h1 class="mb-3"><h:outputText value="Lista "/></h1>
                <h:dataTable  value="#{detalleInventarioController.consultarDetallesInventario()}" var="detalleInventario">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Din"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.codDin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cap_Din"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.capDin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Catp_Din"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.catpDin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tipp_Din"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.tippDin}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Inv"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.codInv.encInv}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Prod"/>
                        </f:facet>
                        <h:outputText value="#{detalleInventario.codProd.nomProd}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:commandButton style="width: 100px;" class="btn btn-secondary"  value="Editar" action="#{detalleInventarioController.preActualizarDetalleInventario(detalleInventario)}"></h:commandButton>
                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar" action="#{detalleInventarioController.eliminarDetalleInventario(detalleInventario)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
