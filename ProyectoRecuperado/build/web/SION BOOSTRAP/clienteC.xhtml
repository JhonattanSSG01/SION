              <!--Tabla central -->

        <f:view>
           <h:form class="container mb-4" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; height: 300px;"> 
                <h1 class="mb-3"><h:outputText value="Crear Cliente"/></h1>
                <h:panelGrid columns="2" style="margin-left: 290px;">
                    <h:outputLabel value="Tel_Cli:" for="telCli" />
                    <h:inputText id="telCli" value="#{clienteController.cliente.telCli}" title="TelCli" required="true" requiredMessage="El telefono es requerido."/>
                    <h:outputLabel value="Dir_Cli:" for="dirCli" />
                    <h:inputText id="dirCli" value="#{clienteController.cliente.dirCli}" title="DirCli" required="true" requiredMessage="La direccion es requerida."/>
                    <h:outputLabel value="Cod_Usu:" for="codUsu" />
                    <h:selectOneMenu id="codUsu" value="#{clienteController.usuarioRol.codRol}" title="CodUsu" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{usuarioRolController.consultarUsuarioRol()}" var="usuarioRol" itemValue="#{usuarioRol.codUsu}" itemLabel="#{usuarioRol.nomcUsu}"/>
                    </h:selectOneMenu><br></br><br></br><br></br>
                    <h:commandButton style="width: 100px; margin-left: 45px;" class="btn btn-secondary" value="Registrar" action="#{clienteController.registroCliente()}"></h:commandButton>
                    <h:commandButton style="width: 100px; margin-top: -70px" class="btn btn-dark" value="Actualizar" action="#{clienteController.actualizarCliente()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
        </f:view>
              
              
        
        <f:view>       
            <h:form class="container" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; margin-left: 333px;">
                <h1 class="mb-3"><h:outputText value="Lista de Clientes"/></h1>
                <h:dataTable  value="#{clienteController.consultarClientes()}" var="cliente">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Cli"/>
                        </f:facet>
                        <h:outputText value="#{cliente.codCli}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tel_Cli"/>
                        </f:facet>
                        <h:outputText value="#{cliente.telCli}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Dir_Cli"/>
                        </f:facet>
                        <h:outputText value="#{cliente.dirCli}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Usu"/>
                        </f:facet>
                        <h:outputText value="#{cliente.codUsu.nomcUsu}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:commandButton style="width: 100px;" class="btn btn-secondary"  value="Editar" action="#{clienteController.preActualizarCliente(cliente)}"></h:commandButton>
                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar" action="#{clienteController.eliminarCliente(cliente)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>
