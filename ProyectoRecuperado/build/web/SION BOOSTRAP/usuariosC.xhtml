          <f:view>

                <h1 class="mb-3"><h:outputText value="Crear Rol"/></h1>
                <h:panelGrid columns="2" style="margin-left: 290px; margin-top: -20px;">
                    <h:outputLabel value="Cod_Rol:" for="codRol" />
                    <h:inputText id="codRol" value="#{rolController.rol.codRol}" title="CodRol" required="true" requiredMessage="The CodRol field is required."/>
                    <h:outputLabel value="Nom_Rol:" for="nomRol" />

            </h:form>

                    <h:column>

                    <h:column>

                        </f:facet>

                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar"  action="#{rolController.eliminarRol(rol)}"></h:commandButton>
                    </h:column>
