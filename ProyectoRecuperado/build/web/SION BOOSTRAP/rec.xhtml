            <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
            <!-- Bootstrap CSS -->

            <link rel="stylesheet" href="css/contrasena.css"/>
            <link rel="shortcut icon" type="jpg" href="img/SION CASA DE BANQUETES.png"/>
                
            <title>#{formInternacionalización.txtTitulo20}</title>
    </h:head>
        <h:body style="background-image: url(img/contr.jpg);">
            <section id="form">
                <div class="container">
                    <div class="row">
                        <div class="col-12" style="margin-top: 25%;">
                            <div class="card col-10" style="width: 35rem; height: 25rem;">
                                <a class="navbar-brand offset-10" href="index.xhtml">
                                    <img class="logo" src="img/SION CASA DE BANQUETES.png" alt="Logo"></img>
                                </a>
                                <h:form>
                <h1><h:outputText value="Se resstablecerá contraseña"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Correo Electronico" for="desCor" />
                    <h:inputText id="desCor" value="#{CorreoController.correo.desCor}" title="DesCor" required="true" requiredMessage="The DesCor field is required."/>
                        <!-- TODO: update below reference to list of available items-->
                    <h:commandButton action="#{CorreoController.registroCorreo()}" value="Enviar" ></h:commandButton>
                     <div class="text text-center mt-2 mb-4">
                       ¿No tienes una cuenta?<a class="ml-2" href="inicioSesion.xhtml">#{formInternacionalización.btnRegistra}</a>
                    </div>
                </h:panelGrid>
            </h:form>
                            </div> 
                        </div>
                   </div>
                </div>
            </section>
           
        <!-- Optional JavaScript -->
