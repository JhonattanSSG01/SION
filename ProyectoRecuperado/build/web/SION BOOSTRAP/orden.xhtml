              <!--Tabla central -->

        <f:view>
                 <h:form class="container mb-4" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; height: 300px;">
                <h1 class="mb-3"><h:outputText value="Crear"/></h1>
                <h:panelGrid columns="2" style="margin-left: 290px;">
                    <h:outputLabel value="Cod_Ose:" for="codOse" />
                    <h:inputText id="codOse" value="#{ordenDeServicoController.ordenDeServicio.codOse}" title="CodOse" required="true" requiredMessage="The CodOse field is required."/>
                    <h:outputLabel value="Fec_Ose:" for="fecOse" />
                    <h:inputText id="fecOse" value="#{ordenDeServicoController.ordenDeServicio.fecOse}" title="FecOse" required="true" requiredMessage="The FecOse field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Abo_Ose:" for="aboOse" />
                    <h:inputText id="aboOse" value="#{ordenDeServicoController.ordenDeServicio.aboOse}" title="AboOse" />
                    <h:outputLabel value="Sal_Ose:" for="salOse" />
                    <h:inputText id="salOse" value="#{ordenDeServicoController.ordenDeServicio.salOse}" title="SalOse" required="true" requiredMessage="The SalOse field is required."/>
                    <h:outputLabel value="Cod_Eve:" for="codEve" />
                    <h:selectOneMenu id="codEve" value="#{ordenDeServicoController.ordenDeServicio.codEve}" title="CodEve" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{eventoController.consultarEventos()}" var="evento" itemValue="#{evento.codEve}" itemLabel="#{evento.tipEve}"/>
                    </h:selectOneMenu> <br></br><br></br><br></br>
                    <h:commandButton style="width: 100px; margin-left: 45px;" class="btn btn-secondary" value="Registrar" action="#{ordenDeServicioController.registroOrdenDeServicio()}"></h:commandButton>
                    <h:commandButton style="width: 100px; margin-top: -70px" class="btn btn-dark" value="Actualizar" action="#{ordenDeServicioController.actualizarOrdenDeServicio()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
            
        </f:view>
        <f:view>
            <h:form class="container" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; margin-left: 333px;">
                <h1 class="mb-3"><h:outputText value="Lista de Ordenes de Servicio"/></h1>
                <h:dataTable style="margin-left: 115px;" value="#{ordenDeServicioController.consultarOrdenDeServicios()}" var="ordenDeServicio">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Ose"/>
                        </f:facet>
                        <h:outputText value="#{ordenDeServicio.codOse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fec_Ose"/>
                        </f:facet>
                        <h:outputText value="#{ordenDeServicio.fecOse}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Abo_Ose"/>
                        </f:facet>
                        <h:outputText value="#{ordenDeServicio.aboOse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Sal_Ose"/>
                        </f:facet>
                        <h:outputText value="#{ordenDeServicio.salOse}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Eve"/>
                        </f:facet>
                        <h:outputText value="#{ordenDeServicio.codEve.tipEve}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:commandButton style="width: 100px;" class="btn btn-secondary"  value="Editar" action="#{ordenDeServicioController.preActualizarOrdenDeServicio(ordenDeServicio)}"></h:commandButton>
                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar" action="#{ordenDeServicioController.eliminarOrdenDeServicio(ordenDeServicio)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>

        </f:view>
