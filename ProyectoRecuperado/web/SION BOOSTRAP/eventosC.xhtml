              <!--Tabla central -->
       <f:view>
             <h:form class="container mb-4" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; height: 307px;"> 
                <h1 class="mb-3"><h:outputText value="Crear Evento"/></h1>
                <h:panelGrid columns="2" style="margin-left: 290px; margin-top: -44px;">
                    <h:outputLabel value="Cod_Eve:" for="codEve" />
                    <h:inputText id="codEve" value="#{detalleServicioController.servicio.codEve}" title="CodEve" required="true" requiredMessage="The CodEve field is required."/>
                    <h:outputLabel value="Fec_Eve:" for="fecEve" />
                    <h:inputText id="fecEve" value="#{detalleServicioController.servicio.fecEve}" title="FecEve" required="true" requiredMessage="The FecEve field is required.">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="Hor_Eve:" for="horEve" />
                    <h:inputText id="horEve" value="#{detalleServicioController.servicio.horEve}" title="HorEve" required="true" requiredMessage="The HorEve field is required.">
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="Tip_Eve:" for="tipEve" />
                    <h:inputText id="tipEve" value="#{detalleServicioController.servicio.tipEve}" title="TipEve" required="true" requiredMessage="The TipEve field is required."/>
                    <h:outputLabel value="Inv_Eve:" for="invEve" />
                    <h:inputText id="invEve" value="#{detalleServicioController.servicio.invEve}" title="InvEve" required="true" requiredMessage="The InvEve field is required."/>
                    <h:outputLabel value="Cod_Cli:" for="codCli" />
                    <h:selectOneMenu id="codCli" value="#{detalleServicioController.servicio.codCli}" title="CodCli" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{clienteController.consultarClientes()}" var="cliente" itemValue="#{cliente.codCli}" itemLabel="#{cliente.codCli}"></f:selectItems>
                    </h:selectOneMenu>
                    <h:outputLabel value="Cod_Dee:" for="codDee" />
                    <h:selectOneMenu id="codDee" value="#{detalleServicioController.servicio.codDee}" title="CodDee" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{detalleTipo_eventoController.consultarDetalleTipoEvento()}" var="detalleTipoEvento" itemValue="#{detalleTipoEvento.codDee}" itemLabel="#{detalleTipoEvento.codDee}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandButton style="width: 100px; margin-left: 399px;" class="btn btn-secondary" value="Registrar" action="#{eventoController.registroEvento()}"></h:commandButton>
                <h:commandButton style="width: 100px; margin-top: -70px" class="btn btn-dark" value="Actualizar" action="#{eventoController.actualizarEvento()}"></h:commandButton>
            </h:form>
            
        </f:view>
        
        <f:view>
            <h:form class="container" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; margin-left: 333px;">
                <h1 class="mb-3"><h:outputText value="Lista de eventos"/></h1>
                <h:dataTable  value="#{eventoController.consultarEventos()}" var="evento">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Eve"/>
                        </f:facet>
                        <h:outputText value="#{evento.codEve}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Fec_Eve"/>
                        </f:facet>
                        <h:outputText value="#{evento.fecEve}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Hor_Eve"/>
                        </f:facet>
                        <h:outputText value="#{evento.horEve}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Tip_Eve"/>
                        </f:facet>
                        <h:outputText value="#{evento.tipEve}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Inv_Eve"/>
                        </f:facet>
                        <h:outputText value="#{evento.invEve}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Cli"/>
                        </f:facet>
                        <h:outputText value="#{evento.codCli.codCli}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Dee"/>
                        </f:facet>
                        <h:outputText value="#{evento.codDee.codDee}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estado"/>
                        </f:facet>
                        <h:commandButton style="width: 100px;" class="btn btn-secondary"  value="Editar" action="#{eventoController.preActualizarEvento(evento)}"></h:commandButton>
                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar" action="#{eventoController.eliminarEvento(evento)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </f:view>
