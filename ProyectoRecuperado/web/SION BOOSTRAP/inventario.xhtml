              <!--Tabla central -->
 
        <f:view>
            <h:form class="container mb-4" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px; height: 260px;">
                <h1 class="mb-3"><h:outputText value="Crear Inventario"/></h1>
                <h:panelGrid columns="2" style="margin-left: 260px;">
                    <h:outputLabel value="Cod_Inv:" for="codInv" />
                    <h:inputText id="codInv" value="#{inventarioController.inventario.codInv}" title="CodInv" required="true" requiredMessage="El codigo es requerido."/>
                    <h:outputLabel value="Enc_Inv:" for="encInv" />
                    <h:inputText id="encInv" value="#{inventarioController.inventario.encInv}" title="EncInv" required="true" requiredMessage="El encargado del inventario es requerido"/>
                    <h:outputLabel value="Cod_Sto:" for="codSto" />
                    <h:selectOneMenu id="codSto" value="#{inventarioController.stock.codSto}" title="CodSto" >
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{stockController.consultarStock()}" var="stock" itemValue="#{stock.codSto}" itemLabel="#{stock.catpSto} #{stock.catpSto}"/>
                    </h:selectOneMenu><br></br><br></br><br></br>
                    <h:commandButton style="width: 100px; margin-left: 45px;" class="btn btn-secondary" value="Registrar" action="#{inventarioController.registrarInventario()}"></h:commandButton>
                    <h:commandButton style="width: 100px; margin-left: 25px; margin-top: -45px;" class="btn btn-primary" value="Actualizar" action="#{inventarioController.actualizarInventario()}"></h:commandButton>
                </h:panelGrid>
            </h:form>
            
        </f:view>
       <f:view>
            <h:form class="container" style="background-image: linear-gradient(45deg, #8baaaa 0%, #ae8b9c 100%); width:1000px;margin-left: 240px;">
                <h1 class="mb-3"><h:outputText value="Lista de Inventario"/></h1>
                <h:dataTable  style="margin-left: 163px;" value="#{inventarioController.consultarInventario()}" var="inventario">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Inv"/>
                        </f:facet>
                        <h:outputText value="#{inventario.codInv}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Enc_Inv"/>
                        </f:facet>
                        <h:outputText value="#{inventario.encInv}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Cod_Sto"/>
                        </f:facet>
                        <h:outputText value="#{inventario.codSto.codSto}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Estados"/>
                        </f:facet>
                        <h:commandButton style="width: 100px;" class="btn btn-secondary"  value="Editar" action="#{inventarioController.preActualizarInventario(inventario)}"></h:commandButton>
                        <h:commandButton style="width: 100px;" class="btn btn-dark"  value="Eliminar" action="#{inventarioController.eliminarInventario(inventario)}"></h:commandButton>
                    </h:column>
                </h:dataTable>
            </h:form>
            
        </f:view>
