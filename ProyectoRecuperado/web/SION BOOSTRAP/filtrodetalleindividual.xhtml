<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

           <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet"></link>

        </div>




        <div class="w-100">

                  <span class="navbar-toggler-icon"></span>
                </button>

                <form class="form-inline position-relative my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar"></input>
                  <button class="btn btn-search position-absolute" type="submit"><i class="icon ion-md-search"></i></button>
                </form>
              
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                   
                    <li class="nav-item dropdown">
                      <a style="color: #fff;" class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <img src="img/hombre2.jpg" class="img-fluid rounded-circle avatar mr-2"></img>
                        Gerente
                      </a>
                      <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Mi perfil</a>

                        <a class="dropdown-item" href="inicioSesion.xhtml">Cerrar sesion</a>
                      </div>
                    </li>
                    
                  </ul>
                  
                </div>
                      </div>
              </nav>
             

              
              <!--Nombre de usuario -->


              <div id="content">
              
              <section class="py-4">

              <div class="container">
                  <f:view>


                      <h:form>
                          <h1><h:outputText value="List"/></h1>
                          <p:dataTable id="tabla" value="#{detalleIndividualController.consultarDetalleIndividual()}" var="item">
                              <p:column filterBy="#{item.codDins}">
                                  <f:facet name="header">
                                      <h:outputText value="CodDins"/>
                                  </f:facet>
                                  <h:outputText value="#{item.codDins}"/>
                              </p:column>
                              <p:column filterBy="#{item.codPati.nomPati}">
                                  <f:facet name="header">
                                      <h:outputText value="CodPati"/>
                                  </f:facet>
                                  <h:outputText value="#{item.codPati.nomPati}"/>
                              </p:column>
                              <p:column filterBy="#{item.codSei.nomSei}">
                                  <f:facet name="header">
                                      <h:outputText value="CodSei"/>
                                  </f:facet>
                                  <h:outputText value="#{item.codSei.nomSei}"/>
                              </p:column>
                          </p:dataTable>
                        <h:commandLink>
                           <p:graphicImage value="img/excel.jpg" style="width: 50px"/>
                           <p:dataExporter type="xls" target="tabla" fileName="reporteProfesor"  />
                        </h:commandLink>
                      </h:form>
                  </f:view>


              </div>
              </section>
